<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumpad 2</title>
    <link rel="stylesheet" href="drumpaad.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="drumpaad.js" defer></script>
</head>
<body>
    <h1>DRUMPAD</h1>    
    <table id="button">
        <tr>
          <td><button type="button" class="a">A</button></td>
          <td><button class="c" type="button">C</button></td>
          <td><button class="f" type="button">F</button></td>
        </tr>
        <tr>
          <td><button class="g" type="button">G</button></td>
          <td><button class="l1" type="button">laugh1</button></td>
          <td><button class="l2" type="button">laugh2</button></td>
         </tr>
         <tr>
           <td><button class="hihat" type="button">hihat</button></td>
           <td><button class="kick" type="button">kick</button></td>
           <td><button class="snare" type="button">snare</button></td>
         </tr>
      </table>
      <button id="playstopBTN" type="button"><i id="yoooo" class="fas fa-play"></i></button>  
      <button id="remixBTN" type="button"><i id="yaaaa" class="fas fa-brain"></i></button>

</body>
</html>
