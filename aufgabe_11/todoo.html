<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyToDoList YOOOOOO</title>
    <link rel="stylesheet" href="todoo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="js/todoo.js" defer></script>
</head>
<body>
    <main>
        <h1>To-Do List</h1>
        
        <p id="counter"></p>

        <div class="container">
            <input type="text" id="inputfield" placeholder="Add stuff ...">
            <button id="addButton"><i class="fas fa-plus-circle"></i></button>
        </div>

        <div id="todos"></div>
    </main>
</body>
</html>
